    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .navbar {
            background-color: #343a40;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: 600;
            margin-left: 20px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin-right: 20px;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            color: #17a2b8;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .book {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .book h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .book p {
            font-size: 16px;
            color: #555;
        }
        .btn-read {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-read:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }

        .book {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .book:hover {
            transform: translateY(-10px) scale(1.05); /* Move up and slightly scale */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Add a deeper shadow */
        }

    </style>

    <script>
        const books = [
            { title: "Atomic Habits", author: "James Clear", pdf: "Atomic habits.pdf", coverImage: "atomic.jpg" },    
            { title: "The Power of Now", author: "Eckhart Tolle", pdf: "now.pdf", coverImage: "now.jpg" },
            { title: "1984", author: "George Orwell", pdf: "1984.pdf", coverImage: "1984.jpg" },
            { title: "To Kill a Mockingbird", author: "Harper Lee", pdf: "mock.pdf", coverImage: "tokill.jpg" },
            { title: "A Brief History of Time", author: "Stephen Hawking", pdf: "time.pdf", coverImage: "history.jpg" },
            { title: "Thinking, Fast and Slow", author: "SDaniel Kahneman", pdf: "thinking.pdf", coverImage: "think.jpg" },
            { title: "The Selfish Gene", author: "Richard Dawkins", pdf: "selfish.pdf", coverImage: "gene.jpg" },
            { title: "Rich Dad Poor Dad", author: "Robert Kiyosaki", pdf: "rich.pdf", coverImage: "rich.jpg" },
            { title: "Mindset ", author: "Carol S. Dweck", pdf: "mindset.pdf", coverImage: "mind.jpg" },
            { title: "Your Money or Your Life", author: "Vicki Robin", pdf: "money.pdf", coverImage: "money.jpg" },
            { title: "Pride and Prejudice", author: "Jane Austen", pdf: "pride.pdf", coverImage: "pride.jpg" },
            { title: "I Will Teach You to Be Rich", author: "Ramit Sethi", pdf: "will.pdf", coverImage: "will.jpg" },
            { title: "Quiet: The Power of Introverts", author: "Susan Cain", pdf: "quiet.pdf", coverImage: "quiet.jpg" },
            { title: "Financial Freedom", author: "Grant Sabatier", pdf: "fin.pdf", coverImage: "fin.jpg" },
            { title: "The Diary of a Young Girl", author: "Anne Frank", pdf: "girl.pdf", coverImage: "girl.jpg" },
            { title: "Crime and Punishment", author: "Fyodor Dostoevsky", pdf: "crime.pdf", coverImage: "crime.jpg" }
        ];
        
        function loadBooks() {
            const bookList = document.getElementById("book-list");
            bookList.innerHTML = "";
        
            books.forEach(book => {
                const bookItem = document.createElement("div");
                bookItem.classList.add("book");
                bookItem.innerHTML = `
                    <img src="${book.coverImage}" alt="${book.title} Cover" style="width:100%; height:250px; border-radius:8px;">
                    <h3>${book.title}</h3>
                    <p>by ${book.author}</p>
                    <a href="${book.pdf}" class="btn-read" target="_blank">ðŸ“– Read Book</a>
                `;
                bookList.appendChild(bookItem);
            });
        }
        
        window.onload = loadBooks;
        </script>
