<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - BookNest.com</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #343a40;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: 600;
            margin-left: 20px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin-right: 20px;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            color: #17a2b8;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            color: green;
        }
        #bookList {
            margin-top: 20px;
            padding: 10px;
            background: #e9f5e9;
            border-radius: 5px;
        }
        .book-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #343a40;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
    <div class="logo">ðŸ“š BookNest.com</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="add.html">Add Book</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
</div>
    
    <div class="container">
        <h2>Add a New Book</h2>
        <form id="addBookForm">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>

            <!--<label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>-->

            <button type="submit">Add Book</button>
        </form>
        <p id="message"></p>
        <div id="bookList">
            <h3>Added Books:</h3>
            <div id="booksContainer"></div>
        </div>
    </div>
    <script>
        document.getElementById("addBookForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let title = document.getElementById("title").value;
            let author = document.getElementById("author").value;
            let genre = document.getElementById("genre").value;
            //let isbn = document.getElementById("isbn").value;

            if (title && author && genre) {
                document.getElementById("message").textContent = "Book added successfully!";
                document.getElementById("message").style.color = "green";

                let booksContainer = document.getElementById("booksContainer");
                let bookItem = document.createElement("div");
                bookItem.classList.add("book-item");
                bookItem.innerHTML = `<p><strong>Title:</strong> ${title}</p>
                                      <p><strong>Author:</strong> ${author}</p>
                                      <p><strong>Genre:</strong> ${genre}</p>`;
                booksContainer.appendChild(bookItem);
                
                this.reset();
            } else {
                document.getElementById("message").textContent = "Please fill all fields.";
                document.getElementById("message").style.color = "red";
            }
        });
    </script>
    <div class="footer">&copy; 2025 BookNest.com</div>
</body>
</html>
