<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .navbar {
            background-color: #343a40;
            padding: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: 600;
            margin-left: 20px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin-right: 20px;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            color: #17a2b8;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-secondary { background-color: #28a745; color: white; }
        .btn-secondary:hover { background-color: #218838; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-danger:hover { background-color: #c82333; }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
        .back img {
            width: 100%;
            /*height: 50%;*/
            /*border-radius: 5px;*/
        }
        /*.back {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }*/
        .overlay-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">üìö BookNest.com</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="add.html">Add Book</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="back">
        <img src="libnew.jpg" alt="library" height="600">
        <div class="overlay-text">
            <p>Welcome to BookNest.com</p>
            <p style="font-size: 20px;">Where Every Book Finds Its Reader.</p>
        </div>
    </div>
    <div class="container">
        <h1>Welcome to BookNest.com</h1>
        <p>Manage your books efficiently and keep track of your reading list.</p>
        <a href="books.html" class="btn btn-primary">üìñ View Books</a>
        <a href="add.html" class="btn btn-secondary">‚ûï Add a Book</a>
        <a href="search.html" class="btn btn-danger">üîç Search Books</a>
    </div>
    <div class="footer">&copy; 2025 BookNest.com</div>
</body>
</html>
