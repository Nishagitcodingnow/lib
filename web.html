<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            background-color: #f8f9fa;
        }
        .container { 
            width: 60%; 
            margin: 50px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
        }
        input, button { 
            margin: 5px; 
            padding: 12px; 
            border: none; 
            border-radius: 5px; 
        }
        input { width: 60%; border: 1px solid #ddd; }
        .add-btn { 
            background-color: #28a745; 
            color: white; 
            cursor: pointer;
            transition: 0.3s;
        }
        .add-btn:hover { background-color: #218838; }
        table { 
            width: 100%; 
            margin-top: 20px; 
            border-collapse: collapse; 
        }
        th, td { 
            padding: 12px; 
            border: 1px solid #ddd; 
            text-align: center; 
        }
        th { background-color: #343a40; color: white; }
        .read { background-color: #d4edda; }
        .toggle-btn { background-color: #ffc107; }
        .delete-btn { background-color: #dc3545; color: white; }
        button { cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.8; }
        .search-box { width: 80%; padding: 10px; margin-top: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Library Management System</h1>
        <input type="text" id="title" placeholder="Enter Book Title">
        <input type="text" id="author" placeholder="Enter Author Name">
        <button class="add-btn" onclick="addBook()">‚ûï Add Book</button>
        <br>
        <input type="text" class="search-box" id="search" placeholder="üîç Search Books..." onkeyup="searchBooks()">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", loadBooks);
        
        function addBook() {
            let title = document.getElementById("title").value.trim();
            let author = document.getElementById("author").value.trim();
            if (title === "" || author === "") return alert("Please enter both title and author.");
            let book = { title, author, read: false };
            let books = JSON.parse(localStorage.getItem("books")) || [];
            books.push(book);
            localStorage.setItem("books", JSON.stringify(books));
            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            loadBooks();
        }
        
        function loadBooks() {
            let books = JSON.parse(localStorage.getItem("books")) || [];
            let bookList = document.getElementById("book-list");
            bookList.innerHTML = "";
            books.forEach((book, index) => {
                let row = `<tr class="${book.read ? 'read' : ''}">
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.read ? '‚úÖ Read' : '‚ùå Not Read'}</td>
                    <td>
                        <button class="toggle-btn" onclick="toggleRead(${index})">üîÑ Toggle Read</button>
                        <button class="delete-btn" onclick="deleteBook(${index})">‚ùå Delete</button>
                    </td>
                </tr>`;
                bookList.innerHTML += row;
            });
        }
        
        function toggleRead(index) {
            let books = JSON.parse(localStorage.getItem("books")) || [];
            books[index].read = !books[index].read;
            localStorage.setItem("books", JSON.stringify(books));
            loadBooks();
        }
        
        function deleteBook(index) {
            let books = JSON.parse(localStorage.getItem("books")) || [];
            books.splice(index, 1);
            localStorage.setItem("books", JSON.stringify(books));
            loadBooks();
        }
        
        function searchBooks() {
            let searchQuery = document.getElementById("search").value.toLowerCase();
            let books = JSON.parse(localStorage.getItem("books")) || [];
            let bookList = document.getElementById("book-list");
            bookList.innerHTML = "";
            books.filter(book => book.title.toLowerCase().includes(searchQuery) || book.author.toLowerCase().includes(searchQuery))
                .forEach((book, index) => {
                    let row = `<tr class="${book.read ? 'read' : ''}">
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.read ? '‚úÖ Read' : '‚ùå Not Read'}</td>
                        <td>
                            <button class="toggle-btn" onclick="toggleRead(${index})">üîÑ Toggle Read</button>
                            <button class="delete-btn" onclick="deleteBook(${index})">‚ùå Delete</button>
                        </td>
                    </tr>`;
                    bookList.innerHTML += row;
                });
        }
    </script>
</body>
</html>
